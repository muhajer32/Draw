{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Eid Secret Gift Exchange" %}{% endblock %}

{% block content %}
    <h2>{% trans "Create Your Eid Gift Exchange Group" %}</h2>
    <p>{% trans "Enter your email to create a group and share the link via WhatsApp!" %}</p>
    <form method="post" class="mb-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="group_name" class="form-label">{% trans "Group Name" %}</label>
            <input type="text" class="form-control" id="group_name" name="group_name" required>
        </div>
        <div class="mb-3">
            <label for="organizer_email" class="form-label">{% trans "Your Email" %}</label>
            <input type="email" class="form-control" id="organizer_email" name="organizer_email" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">{% trans "Create Group" %}</button>
    </form>
{% endblock %}
