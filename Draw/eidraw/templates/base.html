{% load i18n static %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% trans "Eid Secret Gift Exchange" %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1519748771451-a94c5b432fdf');
            background-size: cover;
            background-attachment: fixed;
            background-color: #f0f7f0;
            font-family: 'Arial', sans-serif;
            color: #333;
            padding-top: 60px;
        }
        .container-fluid {
            padding: 10px;
        }
        .main-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .sidebar {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
        }
        h1, h2 {
            color: #1a5d1a;
            font-size: 1.2rem;
            text-align: center;
        }
        .btn {
            font-size: 1rem;
            padding: 12px;
            width: 100%;
            margin: 5px 0;
        }
        .festive-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #1a5d1a;
            color: white;
            padding: 10px;
            z-index: 1000;
        }
        .language-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1100;
        }
        .form-control, .form-select {
            font-size: 1rem;
        }
        @media (max-width: 768px) {
            .container-fluid {
                flex-direction: column;
            }
            .sidebar {
                margin-left: 0;
            }
            .list-group-item {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Drawing Application</h1>
        {% block content %}
        <!-- Child templates will fill this block -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.onload = function() {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.ready();
                const telegramId = Telegram.WebApp.initDataUnsafe.user ? Telegram.WebApp.initDataUnsafe.user.id : 'anonymous';
                const urlParams = new URLSearchParams(window.location.search);
                if (!urlParams.has('telegram_id')) {
                    urlParams.set('telegram_id', telegramId);
                    window.location.search = urlParams.toString();
                }
            }
        };
    </script>
</body>
</html>
